<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
	integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
	crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" th:href="@{/}">Ticket Tracker Application</a>

		<!-- Toggler/collapsible Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/}">Tickets
				</a></li>
				<li class="nav-item"><a class="nav-link"
					th:href="@{/newTickets}">New Ticket</a></li>
			</ul>
		</div>
	</nav>

	<br>
	<br>

	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<div class="card-body text-justify">
					<h2 class="text-center card-title">View Ticket</h2>
					<hr>
					<div class="row">
						<p class="col-md-5 font-weight-bold card-text">Title</p>
						<p class="col-md-6 card-text" th:text="${ticket.title}"></p>
					</div>
					<div class="row">
						<p class="col-md-5 font-weight-bold card-text">Date of
							Creation</p>
						<p class="col-md-6 card-text"
							th:text="${#dates.format(ticket.dateOfCreation, 'yyyy-MM-dd')}"></p>
					</div>
					<div class="row">
						<p class="col-md-5 font-weight-bold card-text">Short
							Description</p>
						<p class="col-md-6 card-text" th:text="${ticket.shortDescription}"></p>
					</div>
					<div class="row">
						<p class="col-md-5 font-weight-bold card-text">Content</p>
						<p class="col-md-6 card-text " th:utext="${ticket.content}"></p>
					</div>
					<br> <br> <a th:href="@{/}"
						class="btn btn-primary btn-block"> Back</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
